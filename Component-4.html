<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/vue.js"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div id="app">
        <!--我们所说的componemt组件其实就是我们的component标签,是vue自已定义的，可以动态的使用我们下面声明的组件  -->
        <h1>
            <component v-bind:is="who"></component>
        </h1>
        <br>
        <button @click="changeComponent">change</button>
    </div>
    <script type="text/javascript">
        // 外部申明一个组件
        var componentA = {
            template: `<div style="color:red">我是componentA</div>`
        }
        var componentB = {
            template: `<div style="color:green">我是componentB</div>`
        }
        var componentC = {
            template: `<div style="color:pink">我是componentC</div>`
        }
        var app = new Vue({
            el: '#app',
            data: {
                who: 'componentA'
            },
            // 挂载我们声明的组件
            components: {
                "componentA": componentA,
                "componentB": componentB,
                "componentC": componentC,
            },
            methods: {
                changeComponent: function() {
                    if (this.who == 'componentA') {
                        this.who == 'componentB';
                    } else if (this.who == 'componentB') {
                        this.who == 'componentC';
                    } else {
                        this.who == 'componentA';
                    }
                }
            }
        })
    </script>
</body>

</html>
