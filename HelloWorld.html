<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="./js/vue.js"></script>
</head>

<body>
    <div id="app">
        <h1>{{message}}</h1>
        <input type="text" v-model='message' value=""/>
    </div>
    <script src="js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue'
            }
        })
    </script>
</body>

</html>
