<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model数据的双向绑定</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <!--定义一个id为app的div-->
    <div class="container" id="app">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-primary">
                    <div class="panel-heading">vue js 2.0学习</div>
                    <div class="panel-body">
                        <!--此处的message为在vuejs中定义的变量，放在两个花括号中-->
                        <h1>{{message}}</h1>
                        <!--此处我们创建一个文本框并定义它的v-model的属性的内容为我们在vue中定义的message-->
                        <input type="text"
                        class="form-control"
                        v-model="message">

                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
<!--引入开发版本vue.js-->
<script src="js/vue.js"></script>
<script>
    // <!--实例化vuejs-->
    new Vue({
        // <!--el指定的id为css选择器-->
        el:'#app',
        // <!--我们的变量统统放到data中-->
        data:{
            // <!--此处声明的变量message内容为:'hello world'-->
            message:'hello world'
        }
    });
</script>
</body>
</html>
