<!DOCTYPE html>
<html lang="en">

<head>
    <title>v-pre&v-coack&v-once实例</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.mine.css" rel="stylesheet">
</head>

<body>
    <div id="app">
        <h1 v-pre>{{message}}</h1>
        <h1 v-cloak>渲染完成后，才显示</h1>
        <!--只进行一次渲染  -->
        <h1 v-once>{{message}}</h1>
        <div>
            <input type="text" v-model="message" name="" value="">
        </div>
        <h1>{{message}}</h1>
        <hr>
    </div>
    <script src="js/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue'
            }
        })
    </script>
</body>

</html>
