<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/js/vue.js"></script>
    <style>
        .v-enter,.v-leave-to{
            opacity: 0;
        }
        .v-enter-active,.v-leave-active{
            transition: opacity 1s;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 列表过渡 
        transition-group相当于给列表中的每一项添加了一个transition标签进行包裹。
        -->
        <transition-group>
            <div v-for="item of list" :key="item.id">{{item.title}}</div>
        </transition-group>
        <button @click="handleBtnClick">add</button>
    </div>
    <script>
        var count = 0;
        var app = new Vue({
            el: '#app',
            data: {
                list: []
            },
            methods: {
                handleBtnClick() {
                    this.list.push({
                        id: count++,
                        title: 'hello world'
                    });
                }
            },
        })
    </script>
</body>

</html>
