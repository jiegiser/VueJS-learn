<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>留言列表</title>
    <link rel="stylesheet" href="../css/liuyan.css">
</head>
<body>
    <div id="app" v-cloak style="widows: 500px;margin:0 auto;">
        <div class="message">
            <v-input v-model="username"></v-input>
            <v-textarea v-model="message" ref="message"></v-textarea>
            <button @click="handleSend">发布</button>
        </div>
        <list :list="list" @reply="handleReply"></list>
    </div>
    <script src="../lib/js/vue.js"></script>
    <script src="../lib/js/inputliuyan.js"></script>
    <script src="../lib/js/list.js"></script>
    <script src="../lib/js/indexliuyan.js"></script>
</body>
</html>
