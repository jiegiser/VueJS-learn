<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格</title>
</head>

<body>
    <!-- 
        colspan设置元素占比列，rowspan设置元素占比行
     -->
    <table  border="1" align="center">
        <!-- 独占四列 -->
        <tr colspan="4">
            <td>4</td>
        </tr>
        <tr>
            <td rowspan="3">1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="2" rowspan="2">2</td>
            <!-- <td>3</td> -->
            <!-- <td>4</td> -->
        </tr>
        <tr>
            <td>1</td>
            <!-- <td>2</td>
            <td>3</td> -->
            <!-- <td>4</td> -->
        </tr>
    </table>
</body>

</html>
