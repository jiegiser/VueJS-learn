<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修饰符</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="../lib/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 与事件的修饰符类似，v-model也有自己的修饰符，用于控制数据同步的时机 -->

        <!-- 1. lazy -->
        <!-- 在输入框中，v-model默认是在input事件中同步输入框的数据，使用修饰符.lazy 会转变为在change事件中同步
        这个事件机制也就是移动办公中经常用到的，等到输入完成，点回车或者完成，就执行，
        -->
        <input type="text" v-model.lazy="messges">
        <p>{{messges}}</p>

        <!-- 2. .number -->
        <!-- 使用它可以将输入转换为number类型，否则虽然你数的是数字，但他的类型其实是string -->
        <input type="number" v-model.number="numbers">
        <p v-if="isShow">{{typeof numbers==='number'}}</p>
        <!-- <p v-if="typeof this.numbers=='number'">{{typeof numbers==='number'}}</p> -->
        <p v-else>请输入数字</p>
        <p>{{numbers}}</p>

        <!-- 3. trim -->
        <!-- 可以自动过滤输入的首尾空格 -->
        <input type="text" v-model.trim="messTrim">
        <p>{{messTrim}}</p>
    </div>
    <script>
        var data={
            messges:'',
            numbers:123,
            messTrim:''
        };
        var app=new Vue({
            el:'#app',
            data,
            computed: {
                isShow(){
                    return typeof this.numbers=='number';
                }
            },
        });
    </script>
</body>
</html>
